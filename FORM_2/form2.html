<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/form2.css">
</head>
<body>
    <div class="payment-form-container">
        <div class="payment-form-header">
            <h2>Add New Payment</h2>
            <button class="close button">&times;</button>
        </div>
        <form class="payment-form">
            <div class="form-group">
                <label for="">PaymentId</label>
                <input type="text" name="PaymentId" id="PaymentId">
            </div>

            <div class="form-group">
                <label for="">Date</label>
                <input type="date" name="date" id="date">
            </div>

            <div class="form-group">
                <label for="">Description</label>
                <input type="text" name="Desvription" id="Description" placeholder="Enter the Description">
            </div>

            <div class="form-group">
                <label for="">Amount</label>
                <input type="number" name="Amount" id="Amount" placeholder="0.00" step="0.01">
            </div>

            <div class="form-group">
                <label for="">Status</label>
                <select name="Status" id="Status">
                  <option value="">Select Status</option>
                  <option value="Paid">Paid</option>
                  <option value="Pending">Pending</option>
                </select>    
            </div>
            <button type="button" class="Submit button">Submit Request</button>
        </form>
    </div>
</body>
</html>
