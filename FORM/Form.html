<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Payment</title>
    <link rel="stylesheet" href="/Form.css">
</head>
<body>
    <div class="payment-form-container">
        <div class="payment-form-header">
            <h2>Add New Payment</h2>
            <button class="close-button">&times;</button>
        </div>
        <form class="payment-form">
            <div class="form-group">
                <label for="paymentId">PaymentId</label>
                <input type="text" id="paymentId" name="paymentId">
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" value="2025-05-22">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" placeholder="Enter payment description">
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" value="0.00" step="0.01">
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="">Select status</option>
                    <option value="paid">Paid</option>
                    <option value="pending">Pending</option>
                </select>
            </div>

            <button type="submit" class="submit-button">Submit Payment</button>
        </form>
    </div>
</body>
</html>
